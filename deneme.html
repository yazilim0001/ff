<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Önizleme</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div style="font-family: 'Great Vibes', cursive; font-size: 36px; text-align: center; margin-top: 50px;">
        Bu yazı "Great Vibes" fontu ile yazıldı.
    </div>

    <div style="font-family: 'Sacramento', cursive; font-size: 36px; text-align: center; margin-top: 50px;">
        Bu yazı "Sacramento" fontu ile yazıldı.
    </div>

    <div style="font-family: 'Dancing Script', cursive; font-size: 36px; text-align: center; margin-top: 50px;">
        Bu yazı "Dancing Script" fontu ile yazıldı.
    </div>
</body>
</html>
